<ng-container [formGroup]="parentForm">
    <p-dropdown #idUser [options]="users" placeholder="Select a user..." optionLabel="name" optionValue="idUser"
        [style]="{'width':'100%', 'border-color':'white'}" styleClass="bk-dark" [virtualScroll]="true" [showClear]="true" scrollHeight="10rem"
        (onChange)="userSelected(idUser.value)" formControlName="idUser">
    </p-dropdown>
</ng-container>
